{% extends 'temp/customer_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>add to cart</title>
</head>
<body>
	<h2>Add to cart</h2>
	<form method="post">
        {% csrf_token %}
		<table class="table table-striped text-light table-bordered">
			<tr>
				<td>product name</td>
				<td><input type="text" name="p_name"></td>
			</tr>
			<tr>
				<td>product image</td>
				<td><input type="file" id="myfile" name="filename">
			</tr>
			<tr>
				<td>quantity</td>
				<td><input type="text" name="qnty"></td>
			</tr>
			<tr>
				<td><input type="submit" name="" value="add"></td>
			</tr>

		</table>

</body>
</html>
{% endblock %}
