<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
</head>
<body>
	<h2>Payment</h2>
	<form method="post">
        {% csrf_token %}
		<table class="table table-striped text-light table-bordered">
			<tr>
				<td>total amount</td>
				<td><input type="text" name="amount"></td>
			</tr>
			<tr>
					<td>payment type</td>
						<td><input type="radio" id="upi" name="payment_type" value="upi">UPI
					
						<input type="radio" id="card" name="payment_type" value="card">CARD
					
						<input type="radio" id="bank transfer" name="payment_type" value="banktransfer">BANK TRANSFER</td> 
					
			</tr>
            <tr>
                <td> card number</td>
                <td><input type="text" name="card_number"></td>

            </tr>

            <tr>
                <td>cvv</td>
                <td><input type="text" name="cvv"></td>

            </tr>
			<tr>
				<td><input type="submit" name="" value="submit"></td>
			</tr>

		</table>

</body>
</html>
