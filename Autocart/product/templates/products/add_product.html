{% extends 'temp/staff_base.html'%}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Add product</title>
</head>
<body>
	<h2>Add product</h2>
	<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<table class="table table-striped text-light table-bordered">
			<tr>
				<td>Category</td>
				<td><select name="ctg">
                    {% for i in x %}
					<option value="{{ i.category_id }}">{{ i.category }}</option>
                    {% endfor %}
				</select></td>
				
			</tr>

			<tr>
				<td>Product name</td>
				<td><input type="text" name="p_name"></td>
			</tr>

			<tr>
				<td>product image</td>
				<td><input type="file" id="myfile" name="filename">

			</tr>

			<tr>
				<td>Product price</td>
				<td><input type="text" name="p_price"></td>
			</tr>

			<tr>
				<td>Product quantity</td>
				<td><input type="text" name="p_quant"></td>
			</tr>

			<tr>
				<td>manufacturer date</td>
				<td><input type="date" name="p_mfd"></td>
			</tr>
			<tr>
				<td>experity date</td>
				<td><input type="date" name="p_exp"></td>
			</tr>
			<tr>
				<td>additional description</td>
				<td><textarea name="additional description" rows="4" cols="20"></textarea></td>
			</tr>

            <tr>
                <td>	<input type="submit"></td>
			</tr>







		</table>
    </form>
</body>
</html>
{% endblock %}
