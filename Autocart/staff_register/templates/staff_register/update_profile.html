{% extends 'temp/staff_base.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>update profile</title>
</head>
<body>
	<h2>update profile</h2>
	<form method="post">
        {% csrf_token %}
		<table class="table table-striped text-light table-bordered">
			<tr>


				<td>staff name</td>
				<td><input type="text" name="sname" value="{{ a.staff_name }}"></td>
			</tr>
			<tr>
				<td>date of birth</td>
				<td><input type="date" name="s_dob" value="{{ a.staff_dateofbirth }}"></td>
			</tr>

			<tr>
				<td>Address</td>
					<td><textarea name="address" rows="3" cols="20" value="{{ a.staff_address }}"></textarea></td>
			</tr>

			<tr>
				<td>City</td>
					<td><input type="text" name="scity" value="{{ a.city }}"></td>
			</tr>

			<tr>
				<td>Phone number</td>
					<td><input type="text" name="sphnum" value="{{ a.staff_phonenumber }}"></td>
			</tr>

			<tr>
				<td>Gender</td>
						<td><input type="radio" id="Male" name="gender" value="Male">Male
					
						<input type="radio" id="female" name="gender" value="female">female
					
						<input type="radio" id="others" name="gender" value="others">others</td> 
					

			</tr>

			<tr>
				<td>mail</td>
				<td><input type="text" name="smail" value="{{ a.staff_email }}"></td>
			</tr>
			<tr>
				<td><input type="submit" name="" value="update"></td>
			</tr>
		</table>
	</form>


</body>
</html>
{% endblock %}
