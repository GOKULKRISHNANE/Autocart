<!DOCTYPE html>
<html>
<head>
	<title>Add product</title>
</head>
<body>
	<h2>Add product</h2>
	<form method="post">
		<table>
			<tr>
				<td>Category</td>
				<td><select name="ctg">
					<option value="category_id">Category</option>
				</select></td>
				
			</tr>

			<tr>
				<td>Product name</td>
				<td><input type="text" name="p_name"></td>
			</tr>

			<tr>
				<td>product image</td>
				<td><input type="file" id="myfile" name="filename">
					<input type="submit">
			</tr>

			<tr>
				<td>Product price</td>
				<td><input type="text" name="p_price"></td>
			</tr>

			<tr>
				<td>Product quantity</td>
				<td><input type="text" name="p_quant"></td>
			</tr>

			<tr>
				<td>manufacturer date</td>
				<td><input type="date" name="p_mfd"></td>
			</tr>
			<tr>
				<td>experity date</td>
				<td><input type="date" name="p_exp"></td>
			</tr>
			<tr>
				<td>additional description</td>
				<td><textarea name="additional description" rows="4" cols="20"></textarea></td>
			</tr>
			</tr>







		</table>

</body>
</html>
